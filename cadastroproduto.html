<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrocliente.css">
    <link rel="icon" href="logo-porsche-4096.png" type="image/x-icon">
    <title>Cadastro Produto - SRV</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="" class="logo">
            
        </div>
    </div>
        <div class="form-container">
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Nome">

                <label for="name">Fabricante:</label>
                <input type="text" id="Fabricante" name="Fabricante" placeholder="Fabricante">

                <label for="name">Modelo:</label>
                <input type="text" id="Modelo" name="Modelo" placeholder="Modelo">

                <label for="name">Placa:</label>
                <input type="text" id="Placa" name="Placa" placeholder="Placa">

                <label for="ano">Ano:</label>
                <input type="number" id="Ano" name="Ano" placeholder="Ano do produto">
                  
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
