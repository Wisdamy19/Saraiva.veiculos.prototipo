<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrocliente.css">
    <link rel="icon" href="logo-porsche-4096.png" type="image/x-icon">
    <title>Cadastro Funcionário - SRV</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="" class="logo">
            
        </div>
    </div>
        <div class="form-container">
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome">

                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargi" placeholder="Seu Cargo">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail">
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha">

                <label for="password">Confirme sua senha:</label>
                <input type="password" id="password" name="password" placeholder="Confirme sua senha">                
                
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Seu número de telefone">
                    
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
